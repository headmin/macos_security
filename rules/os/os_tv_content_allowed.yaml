id: os_tv_content_allowed
title: "Disable TV Content"
discussion: |
  TV Rating content _MUST_ be set to $ODV on the device.

  Possible values, with the U.S. description of the rating level:

  - `1000`: All
  - `600`: TV-MA
  - `500`: TV-14
  - `400`: TV-PG
  - `300`: TV-G
  - `200`: TV-Y7
  - `100`: TV-Y
  - `0`: None
check: " "
fix: |
  This is implemented by a Configuration Profile.
references:
  cce:
    - CCE-94526-1
  cci:
    - CCI-000366
  800-53r5:
    - CM-7
  sfr:
    - 'FMT_MOF_EXT.1.2 #47'
  disa_stig:
    - AIOS-18-017100
  indigo:
    - N/A
iOS:
  - "18.0"
odv:
  hint: "Ratings Level"
  recommended: 0
  ios_stig: 0
tags:
  - ios
  - ios_stig
  - 800-53r5_low
  - 800-53r5_moderate
  - 800-53r5_high
supervised: false
mobileconfig: true
mobileconfig_info:
