  cce:
  - CCE-95510-4
  800-53r5:
  - SI-2
  - SI-2(5)
  - SI-3
  indigo:
  - ANNEX D (Section 6.3.1.3 - Rapid security response)
iOS:
- "26.0"
tags:
- ios
- indigo_base
- indigo_high
- 800-53r5_low
- 800-53r5_moderate
- 800-53r5_high
- cnssi-1253_moderate
- cnssi-1253_low
- cnssi-1253_high
supervised: true
mobileconfig: true
mobileconfig_info:
  com.apple.applicationaccess:
    allowRapidSecurityResponseInstallation: true
